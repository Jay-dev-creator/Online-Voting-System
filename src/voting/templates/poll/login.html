{% extends "poll/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-12 text-center">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <h2 class="badge badge-warning text-wrap mb-5">USER LOGIN</h2>
      <form action="." method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username:</label>
          <input type="text" name="username" class="form-control-md" id="username" required>
        </div>
        <div class="form-group">
          <label for="id_password">Password:</label>
          <input type="password" name="password" class="form-control-md" id="id_password" required>
        </div>
        <input type="submit" class="btn btn-primary btn-sm" value="Login">
        <div>
            <small>New user? click <a href="{% url 'registration' %}">here</a> to register an account</small>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-12 text-center">
    </div>

{% endblock %}
